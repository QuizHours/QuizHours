<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>QuizBuilder</title>
  <meta name = "robots" content = "index, follow">

  <link rel = "stylesheet" type = "text/css" href = "../../stylesheets/quizbuilder.css">
  <link rel="icon" href="../favicon.png">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src = 'http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML' type = 'text/javascript'></script>
  <script src = "/qb/js/{{classcode}}" type = "text/javascript"></script>
</head>
<body>
  <div class = "header">
    <div class = "logo"> QuizBuilder </div>
    <div class = "quiz_list_wrapper">
      <div class = "quiz_list"></div>
    </div>
  </div>

  <div class = "sidebar">
    <div class = "question_list"></div>
  </div>

  <div class = "question_display"></div>
  <div class = "buttons_container clearfix">
    <div class = "button" id = "save_all">Save All</div>
    <div class = "button" id = "question_save">Save Question</div>
    <div class = "button" id = "question_delete">Delete Question</div>
    <div class = "button" id = "quiz_delete">Delete Quiz</div>
  </div>
</body>
</html>
