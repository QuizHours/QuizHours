<!DOCTYPE html>
<html ng-app="quizHoursApp">
<head>
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!--<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>-->
	<script type="text/javascript" src="app.js"></script>
	<script>
		//WebSocket stuff - not needed in 1.0
		/*var host = location.origin.replace(/^http/, 'ws');
		var ws = new WebSocket(host);
		ws.onmessage = function(event){
			//var li = document.createElement('li');
			//li.innerHTML = JSON.parse(event.data);
			document.querySelector('#pings').innerHTML = JSON.parse(event.data);
		};*/
	</script>
</head>
<body ng-controller="QuizCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-click="setQuiz(0);setQuestion(0)" >{{course.name}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active:$index==quizSelected}" ng-repeat="quiz in course.quizzes">
            <a href="#quiz{{$index + 1}}" ng-click="setQuiz($index)">Quiz {{$index + 1}}</a>
          </li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </div>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li ng-class="{'active':$index==questionSelected}" ng-repeat="question in course.quizzes[quizSelected]">
            <a href="#" ng-click="setQuestion($index)">{{$index + 1}}) {{question.concept}}</a>
          </li>
        </ul>
      </div>
      
      <div id="question-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <h1>{{currentQuestion.concept}}</h1>
        <p>{{currentQuestion.question}}</p>
        <ul>
          <li class="answer btn" ng-click="selectAnswer($index)" ng-repeat="answer in currentQuestion.answers"
              ng-class="{ 'btn-default':(currentAnswer.content!=answer.content),
                          'btn-success':(currentAnswer.content==answer.content && currentAnswer.isCorrect),
                          'btn-danger':(currentAnswer.content==answer.content && !currentAnswer.isCorrect)}">
            {{answer.content}}
          </li>
        </ul>
        <p id="answer-response">{{answerResponse}}</p>
        <a class="btn btn-primary" ng-click="setQuestion($index+1)">Next Question</a>
      </div>
    </div>
  </div>
</body>
</html>
