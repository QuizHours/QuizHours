<!DOCTYPE html>
<html ng-app="quizHoursApp">
<head>
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script>
		//WebSocket stuff - not needed in 1.0
		/*var host = location.origin.replace(/^http/, 'ws');
		var ws = new WebSocket(host);
		ws.onmessage = function(event){
			//var li = document.createElement('li');
			//li.innerHTML = JSON.parse(event.data);
			document.querySelector('#pings').innerHTML = JSON.parse(event.data);
		};*/
	</script>
</head>
<body ng-controller="QuizCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{course.name}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="quiz in course.quizzes">
            <a href="#quiz{{$index + 1}}" ng-click="setQuiz($index)">Quiz {{$index + 1}}</a>
          </li>
          <!--<li class="active"><a href="#quiz1">Quiz 1</a></li>
          <li><a href="#quiz2">Quiz 2</a></li>
          <li><a href="#quiz3">Quiz 3</a></li>-->
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </div>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li ng-repeat="question in course.quizzes[quizSelected]">
            <a href="#q{{$index + 1}}" ng-click="setQuestion($index)">{{$index + 1}}) {{question.concept}}</a>
          </li>
          <!--<li class="active"><a href="#q1">Question 1</a></li>
          <li><a href="#q2">Question 2</a></li>
          <li><a href="#q3">Question 3</a></li>
          <li><a href="#q4">Question 4</a></li>-->
        </ul>
      </div>
      
      <div id="question-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <h1>{{currentQuestion.concept}}</h1>
        <p>{{currentQuestion.question}}</p>
        <ul>
          <li class="btn btn-default" ng-repeat="answer in currentQuestion.answers">
            {{answer.content}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <script>
    /*$('.navbar-nav > li').on('click', function(){

      $(this).addClass('active');
    });
  
    $('.nav-sidebar > li').on('click', function(){
      $('.nav-sidebar > .active').removeClass('active');
      $(this).addClass('active');
      $('#question-content > h1').html($(this).text());
    });*/
  </script>
</body>
</html>
